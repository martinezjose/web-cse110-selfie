<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="/static/css/font-awesome.min.css" rel="stylesheet">

	<!-- Endless -->
	<link href="/static/css/endless.min.css" rel="stylesheet">

  </head>
  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">Lobsters</span><span class="text-failure"> & </span><span style="color:#ccc; text-shadow:0 1px #fff">Nachos</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Login
					</div>


				</div>
				<div class="panel-body">
					<div class="form-login" action="" method="post">
            {% csrf_token %}
						<div class="form-group">
							<label>Username</label>
							<input type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" >
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label>
							Remember me
						</div>

						<div class="seperator"></div>
						<!-- TODO: <div class="form-group">
							Forgot your password?<br/>
							Click <a href="#">here</a> to reset your password
						</div>-->

						<hr/>

					</div>
          <a href="/" class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" ><i class="fa fa-sign-in"></i> Sign in</a>

				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Jquery -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

	<!-- Modernizr -->
	<script src='/static/js/modernizr.min.js'></script>

    <!-- Pace -->
	<script src='/static/js/pace.min.js'></script>

	<!-- Popup Overlay -->
	<script src='/static/js/jquery.popupoverlay.min.js'></script>

    <!-- Slimscroll -->
	<script src='/static/js/jquery.slimscroll.min.js'></script>

	<!-- Cookie -->
	<script src='/static/js/jquery.cookie.min.js'></script>

	<!-- Endless -->
	<script src="/static/js/endless/endless.js"></script>
  </body>
</html>
